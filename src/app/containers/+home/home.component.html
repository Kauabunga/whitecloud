<h1>Total pests caught {{total$ | async}}</h1>

<br>

<p>
  Select a catch below or
  <a [routerLink]="['create']">
    <button md-button >Add a new catch</button>
  </a>
</p>

<br>

<md-nav-list>
  <h3 md-subheader>Latest catches</h3>
  <a [routerLink]="['/detail', event.id]"
     *ngFor="let event of events$ | async; trackBy:eventIdentity">
    <md-list-item>
      <div md-line [innerHtml]="event.title || event.location?.description | dewidow"></div>
      <div md-line>{{event.createdAt | moment}}</div>
    </md-list-item>
  </a>
</md-nav-list>
