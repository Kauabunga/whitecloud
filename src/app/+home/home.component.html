
<h1>Pests caught {{total$ | async}}</h1>

<br>

<md-list>
  <h3 md-subheader>Latest catches</h3>
  <a [routerLink]="['/detail', event.id]"
     *ngFor="let event of events$ | async; trackBy:eventIdentity">
    <md-list-item>
      <div>{{event.title || event.location?.description || event.createdAt}}</div>
    </md-list-item>
  </a>
</md-list>
