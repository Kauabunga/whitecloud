<form (submit)="handleSubmit($event)"
      [formGroup]="createGroup"
      novalidate>

  <h5>Click the map to select a location</h5>

  <h5>Or search for a location here</h5>


  <md-input-container>
    <input mdInput
           [mdAutocomplete]="auto"
           placeholder="Location"
           formControlName="location">
  </md-input-container>

  <md-autocomplete #auto="mdAutocomplete">
    <md-option *ngFor="let result of results$ | async"
               [value]="result">
      {{ result }}
    </md-option>
  </md-autocomplete>

  <md-input-container>
    <input mdInput
           formControlName="title"
           placeholder="Title">
  </md-input-container>

  <br>

  <md-input-container>
    <textarea mdInput
              formControlName="description"
              placeholder="Description"></textarea>
  </md-input-container>


  <button type="submit"
          md-button
          md-raised-button
  >Create</button>

</form>


<router-outlet></router-outlet>
