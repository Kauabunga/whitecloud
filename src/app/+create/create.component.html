<form (submit)="handleSubmit($event)"
      [formGroup]="createGroup"
      novalidate>

  <h3>Click the map to select a location</h3>

  <md-input-container>
    <md-hint><strong>Or search for a location here</strong></md-hint>
    <input mdInput
           [mdAutocomplete]="auto"
           placeholder="Location"
           formControlName="location">
  </md-input-container>

  <md-autocomplete #auto="mdAutocomplete"
                   [displayWith]="displayLocation">
    <md-option *ngFor="let result of results$ | async"
               [value]="result">
      {{ result.description }}
    </md-option>
  </md-autocomplete>

  <hr>

  <h3>Add some details</h3>

  <md-input-container>
    <input mdInput
           formControlName="title"
           placeholder="Title">
  </md-input-container>

  <br>

  <md-input-container>
    <textarea mdInput
              formControlName="description"
              placeholder="Description"></textarea>
  </md-input-container>


  <button type="submit"
          md-button
          md-raised-button
  >Create</button>

</form>


<router-outlet></router-outlet>
