<form (submit)="handleSubmit($event)"
      [formGroup]="createGroup"
      novalidate>


  <md-list>

    <h3 md-subheader>
      Click the map to select a location
      <span *ngIf="(placeSuggestions$ | async)?.length !== 0"><br>Choose a location</span>
    </h3>

    <md-radio-group formControlName="location">
      <md-radio-button *ngFor="let place of placeSuggestions$ | async"
                       [value]="place">
        <div class="radio-content">
          {{place.description || place.formatted_address}}
        </div>
      </md-radio-button>
    </md-radio-group>

    <md-divider></md-divider>

    <h3 md-subheader>Or search for a location</h3>

    <md-list-item>
      <md-input-container>
        <input mdInput
               [mdAutocomplete]="auto"
               placeholder="Location"
               formControlName="location">
      </md-input-container>
      <md-autocomplete #auto="mdAutocomplete"
                       [displayWith]="displayLocation">
        <md-option *ngFor="let result of results$ | async"
                   [value]="result">
          {{ result.description }}
        </md-option>
      </md-autocomplete>
    </md-list-item>

    <md-list-item>
      <span class="fill"></span>
      <button type="submit"
              md-button
              md-raised-button
      >Next
      </button>
    </md-list-item>

  </md-list>

</form>
