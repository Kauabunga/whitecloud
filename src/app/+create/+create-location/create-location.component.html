<form (submit)="handleSubmit($event)"
      [formGroup]="createGroup"
      novalidate>


  <h3>Click the map to select a location</h3>

  <h3 *ngIf="(placeSuggestions$ | async)?.length !== 0">
    Select a location
  </h3>

  <md-radio-group formControlName="location">
    <md-radio-button *ngFor="let place of placeSuggestions$ | async"
                     [value]="place">
      {{place.description || place.formatted_address}}
    </md-radio-button>
  </md-radio-group>

  <h3>Or search for a location</h3>

  <md-input-container>
    <input mdInput
           [mdAutocomplete]="auto"
           placeholder="Location"
           formControlName="location">
  </md-input-container>


  <md-autocomplete #auto="mdAutocomplete"
                   [displayWith]="displayLocation">
    <md-option *ngFor="let result of results$ | async"
               [value]="result">
      {{ result.description }}
    </md-option>
  </md-autocomplete>



  <button type="submit"
          md-button
          md-raised-button
  >Next</button>

</form>
