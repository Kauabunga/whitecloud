sudo: false
dist: trusty
language: node_js

cache:
  directories:
    - node_modules

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

node_js:
  - "6"
  - "7"
  - "node"

matrix:
  fast_finish: true

before_install:
  # Install global node_modules
  - npm install npm@5 -g
  - npm install firebase-tools -g
  # Install node_modules
  - npm cache verify
  - npm prune
  - npm update
  - npm install fs.realpath@1.X
  # Install functions node_modules
  - cd ./functions
  - npm cache verify
  - npm prune
  - npm update
  - cd ..

install:
  - npm install

after_install:
  - npm rebuild node-sass
  - ./node_modules/protractor/bin/webdriver-manager update

before_script:
  - npm rebuild node-sass
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3

script:
  - npm run lint
#  - npm run test
  - npm run e2e:travis
  - npm run build:aot
  - firebase deploy --token=${FIREBASE_API_TOKEN}
